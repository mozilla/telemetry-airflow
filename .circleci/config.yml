          image_tag: $CIRCLE_TAG
          requires:
            - ğŸ› ï¸ Docker build and persist image
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/

      - docker-build-artifact:
          name: ğŸ› ï¸ Docker build and persist image
