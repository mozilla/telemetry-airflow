# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER
# DOCKER_PASS
# GAR_SERVICE_KEY
#
# GCLOUD_SERVICE_KEY - key for gsutil rsync bootstrap and jobs with gcs
# GOOGLE_PROJECT_ID - airflow-dataproc
# GOOGLE_COMPUTE_ZONE - us-west1-b

version: 2.1
orbs:
  docker: circleci/docker@2.2.0
  python: circleci/python@2.1.1
  gcp-cli: circleci/gcp-cli@3.0.1

jobs:
  unit-tests:
    executor: &python-executor
      name: python/default
      tag: 3.8.12
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - run:
          name: ğŸ§ª Pytest
          command: python -m pytest --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results

  test-local-environment:
    executor: docker/machine
    steps:
      - checkout
      - attach_workspace:
          at: artifacts
      - docker/install-docker-compose
      - run:
          name: Load Docker image artifact from previous job
          command: docker load -i artifacts/telemetry-airflow.tar
      - run:
          name: Override docker-compose.yaml with artifact
          command: |
            sed -i "s/  build: ./  image: $CIRCLE_PROJECT_REPONAME:${CIRCLE_SHA1:0:9}/g" docker-compose.yml
      - run:
          name: Start up local environment
          command: |
            echo "AIRFLOW_UID=$(id -u)" >> .env
            echo "FERNET_KEY=$(python3 -c "from cryptography.fernet import Fernet; fernet_key = Fernet.generate_key(); print(fernet_key.decode())")" >> .env
            docker-compose up --wait
            docker-compose exec airflow-webserver airflow variables import dev_variables.json
            docker-compose exec airflow-webserver airflow connections import dev_connections.json

  black:
    executor: *python-executor
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - run: &git-diff-py-files
          name: List added, copied, modified, and renamed *py files
          command: git diff --name-only --diff-filter=ACMR origin/main | grep -E "(.py$)" > diff.txt || true
      - run:
          name: List black errors
          command: black . --check &> lint_checks.txt || true
      - run:
          name: ğŸ§¹ Diff-based black
          command: &display-lint-errors |
            grep -Ff diff.txt lint_checks.txt > lint_errors.txt || true
            if [ -s lint_errors.txt ]; then
              cat lint_errors.txt
              printf 'Run the following command to fix your branch:\n make fixes'
              exit 1
            fi

  ruff:
    executor: *python-executor
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - run: *git-diff-py-files
      - run:
          name: List ruff errors
          command: ruff check . &> lint_checks.txt || true
      - run:
          name: ğŸ§¹ Diff-based ruff
          command: *display-lint-errors

  validate-requirements:
    executor: *python-executor
    steps:
      - checkout
      - run:
          name: ğŸ§ª Verify requirements.txt is sync'ed with requirements.in
          command: |
            pip install pip-tools
            pip-compile --quiet
            git diff --exit-code requirements.txt

  docker-build-artifact:
    executor: docker/machine
    steps:
      - checkout
      - run:
          name: Generate build version.json
          command: >
            printf 
            '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' 
            "$CIRCLE_SHA1" "$CIRCLE_TAG" "$CIRCLE_PROJECT_USERNAME" 
            "$CIRCLE_PROJECT_REPONAME" "$CIRCLE_BUILD_URL" 
            > version.json
      - run:
          name: Output version.json
          command: cat version.json
      - docker/build:
          cache_from: $CIRCLE_PROJECT_REPONAME:latest
          image: $CIRCLE_PROJECT_REPONAME
          tag: ${CIRCLE_SHA1:0:9}
      - run:
          name: Persist image
          command: |
            mkdir -p artifacts
            docker save -o artifacts/telemetry-airflow.tar $CIRCLE_PROJECT_REPONAME:${CIRCLE_SHA1:0:9}
      - persist_to_workspace:
          root: artifacts
          paths:
            - telemetry-airflow.tar

  publish-gar:
    executor: docker/machine
    parameters:
      image_tag:
        type: string
        default: latest
      registry:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: artifacts
      - run:
          name: Load Docker image artifact from previous job
          command: docker load -i artifacts/telemetry-airflow.tar
      - run:
          name: Generate image name
          command: echo 'export IMAGE_NAME="<< parameters.registry >>/telemetry-airflow:<< parameters.image_tag >>"' >> "$BASH_ENV"
      - run:
          name: Re-tag artifact
          command: docker tag $CIRCLE_PROJECT_REPONAME:${CIRCLE_SHA1:0:9} $IMAGE_NAME
      - run:
          name: Push image to GAR
          command: |
            echo $GAR_SERVICE_KEY | base64 -d > creds.json
            gcloud auth activate-service-account --key-file creds.json
            gcloud auth configure-docker us-docker.pkg.dev
            docker push $IMAGE_NAME

  publish-dockerhub:
    executor: docker/machine
    parameters:
      image_tag:
        type: string
        default: latest
    steps:
      - checkout
      - docker/check:
          docker-password: DOCKER_PASS
          docker-username: DOCKER_USER
      - docker/configure-docker-credentials-store
      - attach_workspace:
          at: artifacts
      - run:
          name: Load Docker image artifact from previous job
          command: docker load -i artifacts/telemetry-airflow.tar
      - run:
          name: Re-tag artifact
          command: docker tag $CIRCLE_PROJECT_REPONAME:${CIRCLE_SHA1:0:9} $CIRCLE_PROJECT_REPONAME:<< parameters.image_tag >>
      - docker/push:
          image: $CIRCLE_PROJECT_REPONAME
          registry: ~
          tag: << parameters.image_tag >>

  sync_gcs:
    docker:
      - image: gcr.io/google.com/cloudsdktool/cloud-sdk:323.0.0
    working_directory: ~/mozilla/telemetry-airflow
    steps:
      - checkout
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
          gsutil rsync -d -r dataproc_bootstrap gs://moz-fx-data-prod-airflow-dataproc-artifacts/bootstrap
          gsutil rsync -d -r jobs gs://moz-fx-data-prod-airflow-dataproc-artifacts/jobs


workflows:
  ci:
    jobs:
      - validate-requirements:
          name: ğŸ§ª Validate requirements
          filters: &ci-filter
            branches:
              ignore: main
            tags:
              ignore: /.*/

      - docker-build-artifact:
          name: ğŸ› ï¸ Docker build test
          filters: *ci-filter
          requires:
            - ğŸ§ª Validate requirements

      - test-local-environment:
          name: ğŸ§ª Validate local environment
