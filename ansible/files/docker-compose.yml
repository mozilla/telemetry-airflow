rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
        - "15672:15672"
        - "5672:5672"
    environment:
        - RABBITMQ_DEFAULT_USER=airflow
        - RABBITMQ_DEFAULT_PASS=airflow
        - RABBITMQ_DEFAULT_VHOST=airflow

webserver:
    image: mozdata/telemetry-airflow
    restart: always
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
        - AIRFLOW_ENABLE_AUTH
        - AWS_REGION
        - EMR_KEY_NAME
        - EMR_FLOW_ROLE
        - EMR_SERVICE_ROLE
        - EMR_INSTANCE_TYPE
        - SPARK_BUCKET
        - AIRFLOW_BUCKET
        - PRIVATE_OUTPUT_BUCKET
        - PUBLIC_OUTPUT_BUCKET
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - DB_URI
        - DB_USER
        - DB_PASSWORD
        - SMTP_HOST
        - SMTP_USER
        - SMTP_PASSWORD
    ports:
        - "8080:8080"
    links:
        - rabbitmq:rabbitmq
        - worker:worker
        - scheduler:scheduler
    command: webserver

flower:
    image: mozdata/telemetry-airflow
    restart: always
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
        - AIRFLOW_ENABLE_AUTH
        - AWS_REGION
        - EMR_KEY_NAME
        - EMR_FLOW_ROLE
        - EMR_SERVICE_ROLE
        - EMR_INSTANCE_TYPE
        - SPARK_BUCKET
        - AIRFLOW_BUCKET
        - PRIVATE_OUTPUT_BUCKET
        - PUBLIC_OUTPUT_BUCKET
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - DB_URI
        - DB_USER
        - DB_PASSWORD
        - SMTP_HOST
        - SMTP_USER
        - SMTP_PASSWORD
    ports:
        - "5555:5555"
    links:
        - rabbitmq:rabbitmq
    command: flower

scheduler:
    image: mozdata/telemetry-airflow
    restart: always
    mem_limit: 2147483648
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
        - AIRFLOW_ENABLE_AUTH
        - AWS_REGION
        - EMR_KEY_NAME
        - EMR_FLOW_ROLE
        - EMR_SERVICE_ROLE
        - EMR_INSTANCE_TYPE
        - SPARK_BUCKET
        - AIRFLOW_BUCKET
        - PRIVATE_OUTPUT_BUCKET
        - PUBLIC_OUTPUT_BUCKET
        - COMMAND
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - DB_URI
        - DB_USER
        - DB_PASSWORD
        - SMTP_HOST
        - SMTP_USER
        - SMTP_PASSWORD
    links:
        - rabbitmq:rabbitmq

worker:
    image: mozdata/telemetry-airflow
    restart: always
    mem_limit: 2147483648
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
    ports:
        - "8793:8793"
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
        - AIRFLOW_ENABLE_AUTH
        - AWS_REGION
        - EMR_KEY_NAME
        - EMR_FLOW_ROLE
        - EMR_SERVICE_ROLE
        - EMR_INSTANCE_TYPE
        - SPARK_BUCKET
        - AIRFLOW_BUCKET
        - PRIVATE_OUTPUT_BUCKET
        - PUBLIC_OUTPUT_BUCKET
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - DB_URI
        - DB_USER
        - DB_PASSWORD
        - SMTP_HOST
        - SMTP_USER
        - SMTP_PASSWORD
    links:
        - rabbitmq:rabbitmq
    command: worker
