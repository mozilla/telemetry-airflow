version: '2'

services:
  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    command: ['--explicit_defaults_for_timestamp=1']
    environment:
       MYSQL_ROOT_PASSWORD: secret
       MYSQL_DATABASE: airflow

  redis:
    image: redis:3.2

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: "no"
    volumes:
      - $PWD:/app
    command: "true"

  web:
    extends:
      service: app
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - app
    links:
      - db
      - redis
    command: web

  worker:
    extends:
      service: app
    restart: always
    mem_limit: 4294967296
    ports:
      - "8793:8793"
    links:
      - db
      - redis
    command: worker

  scheduler:
    mem_limit: 4294967296
    extends:
      service: app
    restart: always
    links:
      - db
      - redis
    command: scheduler

  flower:
    extends:
      service: app
    restart: always
    ports:
      - "5555:5555"
    links:
      - redis
    command: flower
