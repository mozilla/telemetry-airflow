version: '2.1'

services:
  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    command: ['--explicit_defaults_for_timestamp=1']
    environment:
       MYSQL_ROOT_PASSWORD: secret
       MYSQL_DATABASE: airflow

  redis:
    image: redis:3.2

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: "no"
    volumes:
      - $PWD:/app
      # mount a dummy file to google application credentials, if not provided
      - ${GOOGLE_APPLICATION_CREDENTIALS:-./.add_credentials.md}:/app/.credentials
    command: "true"
    # Environment variables, exports, and substitution:
    #   https://docs.docker.com/compose/environment-variables/
    # Setting connection strings from environment variables:
    #   https://airflow.apache.org/howto/connection/index.html#creating-a-connection-with-environment-variables
    # Non-intuitive quoting behavior in docker-compose due to list syntax and yaml parsing:
    #   https://github.com/docker/compose/issues/2854#issuecomment-433592364
    environment:
      - AWS_SECRET_ACCESS_KEY
      - AWS_ACCESS_KEY_ID
      - GOOGLE_APPLICATION_CREDENTIALS=/app/.credentials

  web:
    extends:
      service: app
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - app
    links:
      - db
      - redis
    command: web

  worker:
    extends:
      service: app
    restart: always
    mem_limit: "4294967296"
    ports:
      - "8793:8793"
    links:
      - db
      - redis
    command: worker

  scheduler:
    mem_limit: "4294967296"
    extends:
      service: app
    restart: always
    links:
      - db
      - redis
    command: scheduler

  flower:
    extends:
      service: app
    restart: always
    ports:
      - "5555:5555"
    links:
      - redis
    command: flower
